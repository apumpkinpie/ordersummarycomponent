<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="res/images/favicon-32x32.png" type="image/x-icon">
    <title>Order summary component</title>
</head>

<body>
    <main class="main-container">
        <div class="order-summary-container">
            <div class="illustration-container"><img src="res/images/illustration-hero.svg" alt=""></div>
            <div class="order-summary-text">
                <h1 class="order-summary-heading">Order Summary</h1>
                <p class="order-summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="summary-plan">
                <div class="summary-plan-items">
                    <div class="summary-plan-icon-container"><img src="res/images/icon-music.svg" alt="" class="summary-plan-icon"></div>
                    <div class="summary-plan-duration-price">
                        <p class="summary-plan-duration">Annual Plan</p>
                        <p class="summary-plan-price">$59.99/year</p>
                    </div>
                </div>
                <a href="#" class="summary-plan-change">Change</a>
            </div>
            <button class="proceed-button">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
        </div>
    </main>
</body>

</html>
